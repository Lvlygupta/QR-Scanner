<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Code Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="" alt="QR_Code">
            <div class="content">
                <i class="fa fa-cloud-upload"></i>
                <p>Upload QR Code to scan</p>

            </div>
        </form>
        <div class="details">
            <textarea disabled>This is simple qr code reader app made by LOVELY GUPTA</textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
                
            </div>
        </div>
    </div>
    <!-- <button class="sharebtn">Share website</button> -->
    <script src="QR.js"></script>
</body>
</html>
